<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-post">Create new post</a>
<a href="/index.jsp">index</a>
<h1>Posts</h1>
<form>
    Search by title name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Context</th>
        <th>Category Name</th>
        <th>DateCreated</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="post : ${listposts}">
        <tr>
            <td th:text="${post.title}"></td>
            <td th:text="${post.context}"></td>
            <td th:text="${post.category.name}"></td>
            <td th:text="${post.dateCreated}"></td>
            <td><a th:href="@{/edit-post/__${post.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-post/__${post.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/posts'(page=${listposts.number - 1})}" th:if="${listposts.hasPrevious()}">Previous</a>
    <span th:text="${listposts.number + 1}"></span>/<span th:text="${listposts.totalPages}"></span>
    <a th:href="@{'/posts'(page=${listposts.number + 1})}" th:if="${listposts.hasNext()}">Next</a>
</div>
</body>
</html>
