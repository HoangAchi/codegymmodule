<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-post">Create new post</a>
<h1>Posts</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Context</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.title}"></td>
            <td th:text="${post.category}"></td>
            <td th:text="${post.context}"></td>
            <td><a th:href="@{/edit-post/__${post.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-post/__${post.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-post/__${post.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
