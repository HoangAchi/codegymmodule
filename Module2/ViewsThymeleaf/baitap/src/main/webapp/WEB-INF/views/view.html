<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Count:</label>
        <label th:text="${product.getCount()}"></label>
    </div>
    <div class="cusdetail">
        <label>UnitPrice:</label>
        <label th:text="${product.getUnitPrice()}"></label>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
