<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1></h1>
<h2>Your First Name <span th:text="${user.firstName}"/></h2>
<h2>Your Last Name <span th:text="${user.lastName}"/></h2>
<h2>Your Age <span th:text="${user.age}"/></h2>
<h2>Your Email <span th:text="${user.email}"/></h2>
<h2>Your Phone <span th:text="${user.phoneNumber}"/></h2>

</body>
</html>
