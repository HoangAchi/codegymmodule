<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<h1>View category: <span th:text="${view.name}"></span></h1>
<a th:href="@{/listCategory}">Category list</a>
<table border="1">
    <tr>
        <th>Introduce:</th>
        <th>Title:</th>
        <th>Context:</th>
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.introduce}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.context}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
